{% extends "base.html" %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='card.css')}}">
<div class="bg">
  <h1>Anonymous</h1>
</div>
{% for post in posts%}
<a href="/{{post.slug}}"><div class="nft">
  <div class='main'>
    <h2>{{post.title}}</h2>
    <p class='description'>{{post.content}}</p>
    <div class='tokenInfo'>
      <div class="price">
        <ins></ins>
        <p></p>
      </div>
      <div class="duration">
        <ins>â—·</ins>
        <p>{{post.date.date()}}</p>
      </div>
    </div>
    <hr />
    <div class='creator'>
      <div class='wrapper'>
        <img src="https://images.unsplash.com/photo-1620121692029-d088224ddc74?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80" alt="Creator" />
      </div>
      <p><ins>Author Name:</ins> {{post.author}}</p>
    </div>
  </div>
</div>
</a>
{% endfor %}
{% endblock %}
